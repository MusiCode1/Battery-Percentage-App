<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Battery Alert</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ff3b30;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .alert-container {
      padding: 20px;
    }
    
    .battery-icon {
      font-size: 50px;
      margin-bottom: 10px;
    }
    
    h1 {
      margin: 0;
      margin-bottom: 10px;
    }
    
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="alert-container">
    <div class="battery-icon"></div>
    <h1>住 !</h1>
    <p id="battery-level">专转 住: <span id="level">0</span>%</p>
    <p> 专 转 砖 砖</p>
  </div>

  <script>
    // 拽转 专转 住 -URL 转爪 专砖转
    const urlParams = new URLSearchParams(window.location.search);
    const initialBatteryLevel = urlParams.get('level');
    
    // 爪转 专转 住 专砖转
    document.getElementById('level').textContent = Math.round(initialBatteryLevel);
    
    // 砖砖 -API 砖 驻驻 拽转 注 注 专转 住
    navigator.getBattery().then(battery => {
      // 注 专转 住 注转 砖
      function updateBatteryLevel() {
        const level = Math.round(battery.level * 100);
        document.getElementById('level').textContent = level;
        
        // 住专转   砖 专 砖
        if (battery.charging) {
          window.close();
        }
      }
      
      // 注 专砖
      updateBatteryLevel();
      
      //  砖 专转 住
      battery.addEventListener('levelchange', updateBatteryLevel);
      
      //  砖 爪 注
      battery.addEventListener('chargingchange', updateBatteryLevel);
    });
  </script>
</body>
</html>
